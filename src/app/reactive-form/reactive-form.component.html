<div>
    <form [formGroup]="reactiveForm" (ngSubmit)="saveReactiveForm(reactiveForm.value)">
        <div class="form-row">
            <div class="col-md-4 mb-3">
               <label for="firstName">First Name:</label>
               <input type="text" class="form-control" placeholder="Plese Enter First Name" name="firstName" ngModel formControlName="firstName" required/>
               <div class="text-danger" *ngIf="reactiveForm.controls['firstName'].touched && reactiveForm.hasError('required','firstName')">
                It is required
               </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" placeholder="Plese Enter Last Name" name="lastName" ngModel formControlName="lastName" required/>
                <span class="text-danger" *ngIf="reactiveForm.controls['lastName'].touched && reactiveForm.hasError('required','lastName')">It is required</span>
             </div>
             <div class="col-md-4 mb-3">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" placeholder="Plese Enter Email ID" name="email" ngModel formControlName="email" required/>
                <span class="text-danger" *ngIf="reactiveForm.controls['email'].touched && reactiveForm.hasError('required','email')">It is required</span>
             </div>
             </div>
             <div>
                <button type="submit" class="btn btn-primary adjust">Save</button>
                <button type="submit" class="btn btn-primary adjust" (click)="updateFormData()">Update</button>
             </div>
        
    </form>
</div>
<br>

<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pd of tableReactiveForm let i=index">
                <td>{{pd.id}}</td>
                <td>{{pd.firstName}}</td>
                <td>{{pd.lastName}}</td>
                <td>{{pd.email}}</td>
                <td>
                    <button type="button" class="tn btn-primary adjust" (click)="editFormData(pd.id)">Edit</button>
                    <button type="button" class="tn btn-primary adjust" (click)="deleteFormData(pd.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
